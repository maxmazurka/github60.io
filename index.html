<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>ЗАДАНИЕ 6</title>
    <meta name="author" content="Максим">
    <meta name="description" content="Калькулятор">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<form>
  <hr>
  Введите кол-во товара:
        <input type="text" id="num" placeholder="Количество" /><br />
        Выберите товар:
        <select id="type">
          <option value="1">Кисточка</option>
          <option value="2">Ручка</option>
          <option value="3">Карандаш</option></select
        ><br />
        <div id="radios">
          <input type="radio" name="option" value="50" />Чёрная
          <input type="radio" name="option" value="100" />Красная <br />
        </div>
        <div id="checkbox">
          <input type="checkbox" id="checkbox-check" value="500" /> Цветной
        </div>
  <hr>

  Итоговая стоимость: <input type="text" id="total" disabled />
</form>
	<script src="script.js"></script>
</body>
</html>
